<article class="container_big_card {{isHighlighted == 'false' && 'simple'}}" [routerLink]="['detail', id]">
    <picture>
      <img src="{{url}}" alt="noticia">
    </picture>
    <div>
      <p class="date">{{date}}</p>
      <h2>{{title}}</h2>
      <p class="detail">{{detail}}</p>
    </div>
</article>
